# Build signed & notarized DMG and publish to GitHub Releases
# Manual trigger - builds and publishes complete release
#
# Trigger: Manual workflow_dispatch
#
# Required GitHub Secrets (same as release-dmg.yml):
#   Signing:
#     - MACOS_CERT_P12_BASE64
#     - MACOS_CERT_PASSWORD
#     - SIGN_IDENTITY
#   Notarization:
#     - ASC_API_KEY_ID
#     - ASC_API_ISSUER_ID
#     - ASC_API_KEY_P8_BASE64

name: Release on Tag

on:
  workflow_dispatch:
    inputs:
      tag_name:
        description: 'Release tag (e.g., v1.0.0, v1.2.3-beta)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  KEYCHAIN_NAME: build.keychain
  KEYCHAIN_PASSWORD: ${{ github.run_id }}_${{ github.run_attempt }}

jobs:
  release:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - name: Extract version from tag
        id: tag
        run: |
          TAG_NAME="${{ inputs.tag_name }}"
          VERSION="${TAG_NAME#v}"
          echo "tag=$TAG_NAME" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag: $TAG_NAME, Version: $VERSION"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            core/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('core/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Validate signing secrets
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
          SIGN_IDENTITY: ${{ secrets.SIGN_IDENTITY }}
        run: |
          MISSING=""
          [ -z "$MACOS_CERT_P12_BASE64" ] && MISSING="$MISSING MACOS_CERT_P12_BASE64"
          [ -z "$MACOS_CERT_PASSWORD" ] && MISSING="$MISSING MACOS_CERT_PASSWORD"
          [ -z "$SIGN_IDENTITY" ] && MISSING="$MISSING SIGN_IDENTITY"
          if [ -n "$MISSING" ]; then
            echo "::error::Missing required secrets:$MISSING"
            exit 1
          fi
          echo "✓ Signing secrets validated"

      - name: Validate notarization secrets
        env:
          ASC_API_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          ASC_API_ISSUER_ID: ${{ secrets.ASC_API_ISSUER_ID }}
          ASC_API_KEY_P8_BASE64: ${{ secrets.ASC_API_KEY_P8_BASE64 }}
        run: |
          MISSING=""
          [ -z "$ASC_API_KEY_ID" ] && MISSING="$MISSING ASC_API_KEY_ID"
          [ -z "$ASC_API_ISSUER_ID" ] && MISSING="$MISSING ASC_API_ISSUER_ID"
          [ -z "$ASC_API_KEY_P8_BASE64" ] && MISSING="$MISSING ASC_API_KEY_P8_BASE64"
          if [ -n "$MISSING" ]; then
            echo "::error::Missing required secrets:$MISSING"
            exit 1
          fi
          echo "✓ Notarization secrets validated"

      - name: Import code signing certificate
        env:
          MACOS_CERT_P12_BASE64: ${{ secrets.MACOS_CERT_P12_BASE64 }}
          MACOS_CERT_PASSWORD: ${{ secrets.MACOS_CERT_PASSWORD }}
        run: |
          echo "Creating temporary keychain..."
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_NAME"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          security list-keychains -d user -s "$KEYCHAIN_NAME" $(security list-keychains -d user | tr -d '"')

          echo "Importing certificate..."
          CERT_FILE=$(mktemp)
          echo "$MACOS_CERT_P12_BASE64" | base64 --decode > "$CERT_FILE"
          security import "$CERT_FILE" \
            -k "$KEYCHAIN_NAME" \
            -P "$MACOS_CERT_PASSWORD" \
            -T /usr/bin/codesign \
            -T /usr/bin/security
          rm -f "$CERT_FILE"

          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_NAME"
          echo "✓ Certificate imported"

      - name: Build signed DMG
        env:
          SIGN_IDENTITY: ${{ secrets.SIGN_IDENTITY }}
        run: |
          ./scripts/release/build_dmg.sh --sign
          echo "✓ Signed DMG built"

      - name: Verify code signature
        run: |
          DMG_FILE=$(ls dist/*.dmg | head -1)
          echo "Verifying: $DMG_FILE"
          hdiutil attach "$DMG_FILE" -nobrowse -quiet

          APP_PATH="/Volumes/TidyFlow/TidyFlow.app"
          if ! codesign --verify --deep --strict --verbose=2 "$APP_PATH" 2>&1; then
            echo "::error::Code signature verification failed"
            hdiutil detach "/Volumes/TidyFlow" -quiet || true
            exit 1
          fi
          echo "✓ Code signature valid"
          hdiutil detach "/Volumes/TidyFlow" -quiet || true

      - name: Setup App Store Connect API key
        env:
          ASC_API_KEY_P8_BASE64: ${{ secrets.ASC_API_KEY_P8_BASE64 }}
        run: |
          echo "$ASC_API_KEY_P8_BASE64" | base64 --decode > AuthKey.p8
          chmod 600 AuthKey.p8
          echo "✓ API key ready"

      - name: Submit for notarization
        id: notarize
        env:
          ASC_API_KEY_ID: ${{ secrets.ASC_API_KEY_ID }}
          ASC_API_ISSUER_ID: ${{ secrets.ASC_API_ISSUER_ID }}
        run: |
          DMG_FILE=$(ls dist/*.dmg | head -1)
          echo "Submitting $DMG_FILE for notarization..."

          xcrun notarytool submit "$DMG_FILE" \
            --key AuthKey.p8 \
            --key-id "$ASC_API_KEY_ID" \
            --issuer "$ASC_API_ISSUER_ID" \
            --wait \
            --output-format json > notarytool-result.json 2>&1 || true

          STATUS=$(grep -o '"status":"[^"]*"' notarytool-result.json | cut -d'"' -f4 || echo "unknown")
          SUBMISSION_ID=$(grep -o '"id":"[^"]*"' notarytool-result.json | head -1 | cut -d'"' -f4 || echo "")

          if [ "$STATUS" != "Accepted" ]; then
            echo "::error::Notarization failed with status: $STATUS"
            if [ -n "$SUBMISSION_ID" ]; then
              xcrun notarytool log "$SUBMISSION_ID" \
                --key AuthKey.p8 \
                --key-id "$ASC_API_KEY_ID" \
                --issuer "$ASC_API_ISSUER_ID" 2>&1 || true
            fi
            exit 1
          fi
          echo "✓ Notarization accepted"

      - name: Staple notarization ticket
        run: |
          DMG_FILE=$(ls dist/*.dmg | head -1)
          xcrun stapler staple "$DMG_FILE"
          xcrun stapler validate "$DMG_FILE"
          echo "✓ Stapling complete"

      - name: Verify Gatekeeper assessment
        run: |
          DMG_FILE=$(ls dist/*.dmg | head -1)
          hdiutil attach "$DMG_FILE" -nobrowse -quiet

          APP_PATH="/Volumes/TidyFlow/TidyFlow.app"
          SPCTL_OUTPUT=$(spctl --assess --type execute --verbose "$APP_PATH" 2>&1) || true

          if ! echo "$SPCTL_OUTPUT" | grep -q "accepted"; then
            echo "::error::Gatekeeper assessment failed"
            hdiutil detach "/Volumes/TidyFlow" -quiet || true
            exit 1
          fi
          echo "✓ Gatekeeper assessment passed"
          hdiutil detach "/Volumes/TidyFlow" -quiet || true

      - name: Prepare release assets
        id: assets
        run: |
          DMG_FILE=$(ls dist/*.dmg | head -1)
          DMG_NAME=$(basename "$DMG_FILE")
          echo "dmg_file=$DMG_FILE" >> $GITHUB_OUTPUT
          echo "dmg_name=$DMG_NAME" >> $GITHUB_OUTPUT
          echo "Asset: $DMG_NAME"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: TidyFlow ${{ steps.tag.outputs.tag }}
          tag_name: ${{ steps.tag.outputs.tag }}
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.tag, '-') }}
          generate_release_notes: true
          files: |
            ${{ steps.assets.outputs.dmg_file }}
          body: |
            ## TidyFlow ${{ steps.tag.outputs.tag }}

            ### Installation
            1. Download `${{ steps.assets.outputs.dmg_name }}`
            2. Open the DMG and drag TidyFlow to Applications
            3. Launch TidyFlow from Applications

            This release is **signed and notarized** by Apple. No Gatekeeper warnings.

            ---
            *Built from commit ${{ github.sha }}*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Cleanup API key
        if: always()
        run: rm -f AuthKey.p8

      - name: Cleanup keychain
        if: always()
        run: security delete-keychain "$KEYCHAIN_NAME" 2>/dev/null || true

      - name: Build summary
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | ${{ steps.tag.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ steps.tag.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| DMG | ${{ steps.assets.outputs.dmg_name }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Signed | ✓ |" >> $GITHUB_STEP_SUMMARY
          echo "| Notarized | ✓ |" >> $GITHUB_STEP_SUMMARY
          echo "| Gatekeeper | ✓ Accepted |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Release published to GitHub Releases**" >> $GITHUB_STEP_SUMMARY
