<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TidyFlow Terminal</title>
    <link rel="stylesheet" href="vendor/xterm.css">
    <!-- CodeMirror 6 - bundled version -->
    <link rel="stylesheet" href="vendor/codemirror.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #1e1e1e; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }

        /* Main layout */
        #app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }

        /* Tab bar */
        #tab-bar {
            display: flex;
            align-items: center;
            background: #252526;
            height: 35px;
            border-bottom: 1px solid #3c3c3c;
            padding: 0 8px;
            gap: 4px;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .tab {
            display: flex;
            align-items: center;
            background: #2d2d2d;
            border: 1px solid #3c3c3c;
            border-radius: 4px 4px 0 0;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            color: #cccccc;
            white-space: nowrap;
            max-width: 150px;
        }

        .tab.active {
            background: #1e1e1e;
            border-bottom-color: #1e1e1e;
            color: #ffffff;
        }

        .tab:hover:not(.active) { background: #383838; }
        .tab-title { overflow: hidden; text-overflow: ellipsis; margin-right: 6px; }
        .tab-close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            font-size: 14px;
            line-height: 1;
            color: #808080;
        }
        .tab-close:hover { background: #5a5a5a; color: #ffffff; }

        #tab-new {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            color: #808080;
        }
        #tab-new:hover { background: #3c3c3c; color: #ffffff; }

        #workspace-info {
            margin-left: auto;
            font-size: 11px;
            color: #808080;
            padding: 0 8px;
        }

        /* Main content area - split view */
        #main-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        /* File list panel */
        #file-panel {
            width: 200px;
            min-width: 150px;
            background: #252526;
            border-right: 1px solid #3c3c3c;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        #file-panel-header {
            padding: 8px 12px;
            font-size: 11px;
            font-weight: 600;
            color: #cccccc;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #3c3c3c;
        }

        #file-list {
            flex: 1;
            overflow-y: auto;
            padding: 4px 0;
        }

        .file-item {
            display: flex;
            align-items: center;
            padding: 4px 12px;
            cursor: pointer;
            font-size: 13px;
            color: #cccccc;
        }
        .file-item:hover { background: #2a2d2e; }
        .file-item.directory { color: #e8ab53; }
        .file-icon { margin-right: 6px; font-size: 14px; }
        .file-name { flex: 1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .file-size { font-size: 11px; color: #808080; margin-left: 8px; }
        .file-list-empty { padding: 12px; color: #808080; font-size: 12px; text-align: center; }

        /* Editor and terminal split */
        #right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Editor panel */
        #editor-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-bottom: 1px solid #3c3c3c;
            min-height: 200px;
        }

        #editor-toolbar {
            display: flex;
            align-items: center;
            padding: 4px 8px;
            background: #2d2d2d;
            border-bottom: 1px solid #3c3c3c;
            gap: 8px;
        }

        #editor-filename {
            flex: 1;
            font-size: 12px;
            color: #cccccc;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #editor-save {
            padding: 4px 12px;
            background: #0e639c;
            border: none;
            border-radius: 3px;
            color: #ffffff;
            font-size: 12px;
            cursor: pointer;
        }
        #editor-save:hover { background: #1177bb; }
        #editor-save:disabled { background: #3c3c3c; color: #808080; cursor: default; }

        #editor-container {
            flex: 1;
            overflow: hidden;
        }

        #editor-status {
            padding: 2px 8px;
            font-size: 11px;
            color: #808080;
            background: #252526;
            min-height: 18px;
        }
        #editor-status.error { color: #f48771; }

        /* Terminal panel */
        #terminal-panel {
            height: 300px;
            min-height: 150px;
            display: flex;
            flex-direction: column;
        }

        #terminals {
            flex: 1;
            position: relative;
        }

        .terminal-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }
        .terminal-container.active { display: block; }

        /* Resize handle */
        .resize-handle {
            height: 4px;
            background: #3c3c3c;
            cursor: ns-resize;
        }
        .resize-handle:hover { background: #0e639c; }

        /* CodeMirror overrides */
        .cm-editor {
            height: 100%;
            background: #1e1e1e;
        }
        .cm-gutters {
            background: #1e1e1e;
            border-right: 1px solid #3c3c3c;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <div id="tab-bar">
            <button id="tab-new" title="New Terminal">+</button>
            <span id="workspace-info"></span>
        </div>
        <div id="main-content">
            <div id="file-panel">
                <div id="file-panel-header">Files</div>
                <div id="file-list"></div>
            </div>
            <div id="right-panel">
                <div id="editor-panel">
                    <div id="editor-toolbar">
                        <span id="editor-filename">No file open</span>
                        <button id="editor-save" disabled>Save</button>
                    </div>
                    <div id="editor-container"></div>
                    <div id="editor-status"></div>
                </div>
                <div class="resize-handle" id="resize-handle"></div>
                <div id="terminal-panel">
                    <div id="terminals"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="vendor/xterm.js"></script>
    <script src="vendor/addons/xterm-addon-fit.js"></script>
    <script src="vendor/addons/xterm-addon-webgl.js"></script>
    <script src="vendor/addons/xterm-addon-web-links.js"></script>
    <script src="vendor/codemirror.bundle.js"></script>
    <script src="main.js"></script>
    <script src="editor.js"></script>
    <script>
        // Initialize editor after CodeMirror loads
        document.addEventListener('DOMContentLoaded', function() {
            if (window.tidyflowEditor && window.CodeMirror) {
                window.tidyflowEditor.init();
            }

            // Resize handle functionality
            const resizeHandle = document.getElementById('resize-handle');
            const editorPanel = document.getElementById('editor-panel');
            const terminalPanel = document.getElementById('terminal-panel');
            let isResizing = false;

            resizeHandle.addEventListener('mousedown', function(e) {
                isResizing = true;
                document.body.style.cursor = 'ns-resize';
                e.preventDefault();
            });

            document.addEventListener('mousemove', function(e) {
                if (!isResizing) return;
                const container = document.getElementById('right-panel');
                const containerRect = container.getBoundingClientRect();
                const newEditorHeight = e.clientY - containerRect.top - 35; // 35 = tab bar height
                const minHeight = 150;
                const maxHeight = containerRect.height - minHeight - 4; // 4 = resize handle

                if (newEditorHeight >= minHeight && newEditorHeight <= maxHeight) {
                    editorPanel.style.flex = 'none';
                    editorPanel.style.height = newEditorHeight + 'px';
                    terminalPanel.style.height = (containerRect.height - newEditorHeight - 4) + 'px';
                }
            });

            document.addEventListener('mouseup', function() {
                isResizing = false;
                document.body.style.cursor = '';
            });
        });
    </script>
</body>
</html>
