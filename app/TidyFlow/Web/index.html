<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TidyFlow</title>
    <link rel="stylesheet" href="vendor/xterm.css" />
    <link rel="stylesheet" href="vendor/codemirror.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1e1e1e;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      }

      /* UX-1: Renderer-only mode - hide sidebar/toolbar when Native Shell controls UI */
      body.renderer-only #left-sidebar,
      body.renderer-only #right-panel,
      body.renderer-only #tab-bar,
      body.renderer-only .resize-handle-v {
        display: none !important;
      }
      body.renderer-only #main-area {
        flex: 1;
      }
      body.renderer-only #tab-content {
        height: 100%;
      }

      /* Three-column layout: Left Sidebar + Main + Right Panel */
      #app-container {
        display: flex;
        width: 100%;
        height: 100%;
      }

      /* ============================================
           LEFT SIDEBAR - Projects/Workspaces Tree
           ============================================ */
      #left-sidebar {
        width: 220px;
        min-width: 180px;
        background: #252526;
        border-right: 1px solid #3c3c3c;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }

      #sidebar-header {
        padding: 12px;
        font-size: 11px;
        font-weight: 600;
        color: #cccccc;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #3c3c3c;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      #sidebar-header .refresh-btn {
        background: none;
        border: none;
        color: #808080;
        cursor: pointer;
        font-size: 14px;
        padding: 2px 6px;
        border-radius: 3px;
      }
      #sidebar-header .refresh-btn:hover {
        background: #3c3c3c;
        color: #fff;
      }

      #project-tree {
        flex: 1;
        overflow-y: auto;
        padding: 4px 0;
      }

      .tree-item {
        display: flex;
        align-items: center;
        padding: 6px 12px;
        cursor: pointer;
        font-size: 13px;
        color: #cccccc;
        user-select: none;
      }
      .tree-item:hover {
        background: #2a2d2e;
      }
      .tree-item.selected {
        background: #094771;
        color: #fff;
      }
      .tree-item.project {
        font-weight: 600;
        color: #e8ab53;
      }
      .tree-item.workspace {
        padding-left: 28px;
      }
      .tree-icon {
        margin-right: 6px;
        font-size: 12px;
        width: 16px;
        text-align: center;
      }
      .tree-name {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .tree-badge {
        font-size: 10px;
        color: #808080;
        margin-left: 4px;
      }

      /* ============================================
           MAIN AREA - Unified Tabs (Editor + Terminal)
           ============================================ */
      #main-area {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        min-width: 300px;
      }

      /* Tab Bar */
      #tab-bar {
        display: flex;
        align-items: center;
        background: #252526;
        height: 35px;
        border-bottom: 1px solid #3c3c3c;
        padding: 0 4px;
        gap: 2px;
        overflow-x: auto;
        flex-shrink: 0;
      }

      .tab {
        display: flex;
        align-items: center;
        background: #2d2d2d;
        border: 1px solid #3c3c3c;
        border-bottom: none;
        border-radius: 4px 4px 0 0;
        padding: 4px 8px;
        cursor: pointer;
        font-size: 12px;
        color: #cccccc;
        white-space: nowrap;
        max-width: 180px;
        min-width: 80px;
      }
      .tab.active {
        background: #1e1e1e;
        color: #ffffff;
      }
      .tab:hover:not(.active) {
        background: #383838;
      }
      .tab-icon {
        margin-right: 6px;
        font-size: 12px;
      }
      .tab-icon.terminal {
        color: #89d185;
      }
      .tab-icon.editor {
        color: #519aba;
      }
      .tab-title {
        overflow: hidden;
        text-overflow: ellipsis;
        flex: 1;
      }
      .tab-close {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 16px;
        height: 16px;
        border-radius: 3px;
        font-size: 14px;
        line-height: 1;
        color: #808080;
        margin-left: 4px;
      }
      .tab-close:hover {
        background: #5a5a5a;
        color: #ffffff;
      }
      .tab-dirty {
        color: #e8ab53;
        margin-left: 2px;
      }

      #tab-actions {
        display: flex;
        align-items: center;
        margin-left: auto;
        gap: 4px;
        padding: 0 4px;
      }

      .tab-action-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 24px;
        height: 24px;
        background: transparent;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        color: #808080;
      }
      .tab-action-btn:hover {
        background: #3c3c3c;
        color: #ffffff;
      }
      .tab-action-btn:disabled {
        opacity: 0.4;
        cursor: default;
      }

      /* Tab Content Area */
      #tab-content {
        flex: 1;
        position: relative;
        overflow: hidden;
      }

      .tab-pane {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: none;
      }
      .tab-pane.active {
        display: flex;
        flex-direction: column;
      }

      /* Editor Tab Pane */
      .editor-pane {
        display: flex;
        flex-direction: column;
      }
      .editor-toolbar {
        display: flex;
        align-items: center;
        padding: 4px 8px;
        background: #2d2d2d;
        border-bottom: 1px solid #3c3c3c;
        gap: 8px;
      }
      .editor-path {
        flex: 1;
        font-size: 12px;
        color: #808080;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .editor-save-btn {
        padding: 4px 12px;
        background: #0e639c;
        border: none;
        border-radius: 3px;
        color: #ffffff;
        font-size: 12px;
        cursor: pointer;
      }
      .editor-save-btn:hover {
        background: #1177bb;
      }
      .editor-save-btn:disabled {
        background: #3c3c3c;
        color: #808080;
        cursor: default;
      }
      .editor-container {
        flex: 1;
        overflow: hidden;
      }
      .editor-status {
        padding: 2px 8px;
        font-size: 11px;
        color: #808080;
        background: #252526;
        min-height: 18px;
      }
      .editor-status.error {
        color: #f48771;
      }

      /* Diff Tab Pane */
      .diff-pane {
        background: #1e1e1e;
      }
      .diff-toolbar {
        display: flex;
        align-items: center;
        padding: 4px 8px;
        background: #2d2d2d;
        border-bottom: 1px solid #3c3c3c;
        gap: 8px;
      }
      .diff-path {
        flex: 1;
        font-size: 12px;
        color: #808080;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .diff-code {
        font-size: 11px;
        color: #e8ab53;
        font-weight: 600;
      }
      .diff-open-btn,
      .diff-refresh-btn {
        padding: 4px 8px;
        background: #3c3c3c;
        border: none;
        border-radius: 3px;
        color: #cccccc;
        font-size: 11px;
        cursor: pointer;
      }
      .diff-open-btn:hover,
      .diff-refresh-btn:hover {
        background: #4c4c4c;
      }
      .diff-open-btn:disabled,
      .diff-refresh-btn:disabled {
        background: #2d2d2d;
        color: #606060;
        cursor: not-allowed;
      }
      .diff-content {
        flex: 1;
        overflow: auto;
        padding: 8px;
      }
      .diff-status {
        padding: 2px 8px;
        font-size: 11px;
        color: #808080;
        background: #252526;
        min-height: 18px;
      }
      .diff-text {
        font-family:
          "MesloLGS NF", "Meslo LG M DZ", "FiraCode Nerd Font",
          "JetBrains Mono", Menlo, Monaco, "Courier New", monospace;
        font-size: 13px;
        line-height: 1.5;
        margin: 0;
      }
      .diff-line {
        padding: 0 8px;
        white-space: pre;
      }
      .diff-line[data-clickable="true"] {
        cursor: pointer;
      }
      .diff-line[data-clickable="true"]:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      .diff-header {
        color: #808080;
      }
      .diff-hunk {
        color: #569cd6;
        background: rgba(86, 156, 214, 0.1);
        margin: 8px 0 4px 0;
      }
      .diff-add {
        color: #89d185;
        background: rgba(137, 209, 133, 0.15);
      }
      .diff-remove {
        color: #f48771;
        background: rgba(244, 135, 113, 0.15);
      }
      .diff-meta {
        color: #808080;
        font-style: italic;
      }
      .diff-binary,
      .diff-empty,
      .diff-loading {
        padding: 24px;
        text-align: center;
        color: #808080;
        font-size: 13px;
      }

      /* CodeMirror line highlight for diff navigation */
      .cm-highlight-line {
        background: rgba(255, 213, 0, 0.25) !important;
      }

      /* Split Diff View */
      .diff-mode-toggle {
        display: flex;
        gap: 2px;
        margin-right: 12px;
      }
      .diff-mode-btn {
        padding: 4px 10px;
        border: 1px solid #555;
        background: #2d2d2d;
        color: #ccc;
        cursor: pointer;
        font-size: 12px;
      }
      .diff-mode-btn:first-child {
        border-radius: 4px 0 0 4px;
      }
      .diff-mode-btn:last-child {
        border-radius: 0 4px 4px 0;
      }
      .diff-mode-btn.active {
        background: #0e639c;
        border-color: #0e639c;
        color: #fff;
      }
      .diff-mode-btn:hover:not(.active) {
        background: #3d3d3d;
      }

      .diff-view-toggle {
        display: flex;
        gap: 2px;
        margin-left: 8px;
      }
      .diff-view-btn {
        padding: 3px 8px;
        background: #3c3c3c;
        border: 1px solid #4c4c4c;
        border-radius: 3px;
        color: #808080;
        font-size: 11px;
        cursor: pointer;
      }
      .diff-view-btn:hover:not(:disabled) {
        background: #4c4c4c;
        color: #cccccc;
      }
      .diff-view-btn.active {
        background: #0e639c;
        border-color: #0e639c;
        color: #ffffff;
      }
      .diff-view-btn:disabled {
        background: #2d2d2d;
        color: #505050;
        cursor: not-allowed;
      }

      .diff-split-container {
        font-family:
          "MesloLGS NF", "Meslo LG M DZ", "FiraCode Nerd Font",
          "JetBrains Mono", Menlo, Monaco, "Courier New", monospace;
        font-size: 13px;
        line-height: 1.5;
      }
      .diff-split-headers {
        margin-bottom: 8px;
      }
      .diff-split-hunk-header {
        padding: 4px 8px;
        color: #569cd6;
        background: rgba(86, 156, 214, 0.1);
        margin: 8px 0 4px 0;
      }
      .diff-split {
        display: flex;
        border: 1px solid #3c3c3c;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 4px;
      }
      .diff-split-pane {
        flex: 1;
        min-width: 0;
        overflow-x: auto;
      }
      .diff-split-pane.diff-old {
        border-right: 1px solid #3c3c3c;
        background: rgba(244, 135, 113, 0.03);
      }
      .diff-split-pane.diff-new {
        background: rgba(137, 209, 133, 0.03);
      }
      .diff-split-row {
        display: flex;
        white-space: pre;
        min-height: 20px;
      }
      .diff-split-row[data-clickable="true"] {
        cursor: pointer;
      }
      .diff-split-row[data-clickable="true"]:hover {
        background: rgba(255, 255, 255, 0.05);
      }
      .diff-split-row.diff-split-empty {
        background: rgba(128, 128, 128, 0.05);
      }
      .diff-line-num {
        width: 50px;
        min-width: 50px;
        padding: 0 8px;
        text-align: right;
        color: #606060;
        background: rgba(0, 0, 0, 0.1);
        user-select: none;
      }
      .diff-line-text {
        flex: 1;
        padding: 0 8px;
      }
      .diff-line-text.diff-add {
        color: #89d185;
        background: rgba(137, 209, 133, 0.15);
      }
      .diff-line-text.diff-remove {
        color: #f48771;
        background: rgba(244, 135, 113, 0.15);
      }
      .diff-line-text.diff-context {
        color: #d4d4d4;
      }

      /* Terminal Tab Pane */
      .terminal-pane {
        background: #1e1e1e;
      }
      .terminal-container {
        flex: 1;
        padding: 6px; /* Add padding to move text away from edges */
      }

      /* xterm.js ÊñáÂ≠óÈ¢úËâ≤‰øÆÂ§ç - Á°Æ‰øùÈªòËÆ§ÂâçÊôØËâ≤ÂèØËßÅ */
      .xterm-rows {
        color: #d4d4d4;
      }
      .xterm-rows span {
        color: inherit;
      }
      .xterm-cursor {
        background-color: #d4d4d4 !important;
      }

      /* Placeholder when no workspace selected */
      #placeholder {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #808080;
        font-size: 14px;
        padding-bottom: 60px;
      }
      #placeholder .icon {
        font-size: 48px;
        margin-bottom: 16px;
        opacity: 0.5;
      }
      #placeholder .hint {
        margin-top: 8px;
        font-size: 12px;
        color: #666666;
      }

      /* ============================================
           RIGHT TOOL PANEL - Explorer/Search/Git
           ============================================ */
      #right-panel {
        width: 280px;
        min-width: 200px;
        background: #252526;
        border-left: 1px solid #3c3c3c;
        display: flex;
        flex-direction: column;
        flex-shrink: 0;
      }

      #tool-icons {
        display: flex;
        align-items: center;
        padding: 8px;
        gap: 4px;
        border-bottom: 1px solid #3c3c3c;
      }

      .tool-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 32px;
        height: 32px;
        background: transparent;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        color: #808080;
      }
      .tool-icon:hover {
        background: #3c3c3c;
        color: #cccccc;
      }
      .tool-icon.active {
        background: #094771;
        color: #ffffff;
      }

      #tool-content {
        flex: 1;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .tool-view {
        display: none;
        flex-direction: column;
        height: 100%;
      }
      .tool-view.active {
        display: flex;
      }

      .tool-header {
        padding: 8px 12px;
        font-size: 11px;
        font-weight: 600;
        color: #cccccc;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid #3c3c3c;
      }

      /* Explorer View */
      #explorer-tree {
        flex: 1;
        overflow-y: auto;
        padding: 4px 0;
      }

      .file-item {
        display: flex;
        align-items: center;
        padding: 4px 12px;
        cursor: pointer;
        font-size: 13px;
        color: #cccccc;
      }
      .file-item:hover {
        background: #2a2d2e;
      }
      .file-item.directory {
        color: #e8ab53;
      }
      .file-item.expanded > .file-icon {
        transform: rotate(90deg);
      }
      .file-icon {
        margin-right: 6px;
        font-size: 12px;
        transition: transform 0.1s;
      }
      .file-name {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .file-size {
        font-size: 11px;
        color: #808080;
        margin-left: 8px;
      }
      .file-children {
        padding-left: 16px;
      }
      .file-empty {
        padding: 12px;
        color: #808080;
        font-size: 12px;
        text-align: center;
      }

      /* Search View */
      #search-input-container {
        padding: 8px;
        border-bottom: 1px solid #3c3c3c;
      }
      #search-input {
        width: 100%;
        padding: 6px 8px;
        background: #3c3c3c;
        border: 1px solid #5a5a5a;
        border-radius: 4px;
        color: #cccccc;
        font-size: 13px;
      }
      #search-input:focus {
        outline: none;
        border-color: #0e639c;
      }
      #search-results {
        flex: 1;
        overflow-y: auto;
        padding: 4px 0;
      }
      .search-result {
        display: flex;
        align-items: center;
        padding: 4px 12px;
        cursor: pointer;
        font-size: 13px;
        color: #cccccc;
      }
      .search-result:hover {
        background: #2a2d2e;
      }
      .search-result .match {
        color: #e8ab53;
        font-weight: 600;
      }
      .search-empty {
        padding: 12px;
        color: #808080;
        font-size: 12px;
        text-align: center;
      }

      /* Git View */
      #git-status-list {
        flex: 1;
        overflow-y: auto;
        padding: 4px 0;
      }
      .git-item {
        display: flex;
        align-items: center;
        padding: 4px 12px;
        cursor: pointer;
        font-size: 13px;
        color: #cccccc;
      }
      .git-item:hover {
        background: #2a2d2e;
      }
      .git-status {
        width: 20px;
        font-weight: 600;
        margin-right: 6px;
      }
      .git-status.modified {
        color: #e8ab53;
      }
      .git-status.added {
        color: #89d185;
      }
      .git-status.deleted {
        color: #f48771;
      }
      .git-status.untracked {
        color: #808080;
      }
      .git-file {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .git-empty {
        padding: 12px;
        color: #808080;
        font-size: 12px;
        text-align: center;
      }
      #git-refresh {
        padding: 8px;
        border-top: 1px solid #3c3c3c;
      }
      #git-refresh button {
        width: 100%;
        padding: 6px;
        background: #3c3c3c;
        border: none;
        border-radius: 4px;
        color: #cccccc;
        font-size: 12px;
        cursor: pointer;
      }
      #git-refresh button:hover {
        background: #4a4a4a;
      }

      /* Resize handles */
      .resize-handle-v {
        width: 4px;
        background: transparent;
        cursor: ew-resize;
      }
      .resize-handle-v:hover {
        background: #0e639c;
      }

      /* CodeMirror overrides */
      .cm-editor {
        height: 100%;
        background: #1e1e1e;
      }
      .cm-gutters {
        background: #1e1e1e;
        border-right: 1px solid #3c3c3c;
      }

      /* ============================================
           COMMAND PALETTE
           ============================================ */
      .palette-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: flex-start;
        padding-top: 80px;
        z-index: 9999;
      }
      .palette-overlay.open {
        display: flex;
      }

      .palette-container {
        width: 560px;
        max-width: 90%;
        background: #252526;
        border: 1px solid #454545;
        border-radius: 8px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      .palette-input-wrapper {
        display: flex;
        align-items: center;
        padding: 12px 16px;
        border-bottom: 1px solid #3c3c3c;
        background: #2d2d2d;
      }

      .palette-prefix {
        color: #0e639c;
        font-size: 14px;
        font-weight: 600;
        margin-right: 8px;
        min-width: 12px;
      }

      .palette-input {
        flex: 1;
        background: transparent;
        border: none;
        color: #cccccc;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        outline: none;
      }
      .palette-input::placeholder {
        color: #808080;
      }

      .palette-list {
        max-height: 360px;
        overflow-y: auto;
      }

      .palette-item {
        display: flex;
        align-items: center;
        padding: 8px 16px;
        cursor: pointer;
        gap: 12px;
      }
      .palette-item:hover {
        background: #2a2d2e;
      }
      .palette-item.selected {
        background: #094771;
      }
      .palette-item.disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .palette-icon {
        font-size: 14px;
        width: 20px;
        text-align: center;
        flex-shrink: 0;
      }

      .palette-item-content {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
        gap: 2px;
      }

      .palette-label {
        font-size: 13px;
        color: #cccccc;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }
      .palette-item.selected .palette-label {
        color: #ffffff;
      }

      .palette-desc {
        font-size: 11px;
        color: #808080;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .palette-empty {
