<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TidyFlow Terminal</title>
    <link rel="stylesheet" href="vendor/xterm.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; background: #1e1e1e; }

        /* Tab bar */
        #tab-bar {
            display: flex;
            align-items: center;
            background: #252526;
            height: 35px;
            border-bottom: 1px solid #3c3c3c;
            padding: 0 8px;
            gap: 4px;
            overflow-x: auto;
        }

        .tab {
            display: flex;
            align-items: center;
            background: #2d2d2d;
            border: 1px solid #3c3c3c;
            border-radius: 4px 4px 0 0;
            padding: 4px 8px;
            cursor: pointer;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 12px;
            color: #cccccc;
            white-space: nowrap;
            max-width: 150px;
        }

        .tab.active {
            background: #1e1e1e;
            border-bottom-color: #1e1e1e;
            color: #ffffff;
        }

        .tab:hover:not(.active) {
            background: #383838;
        }

        .tab-title {
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 6px;
        }

        .tab-close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 16px;
            height: 16px;
            border-radius: 3px;
            font-size: 14px;
            line-height: 1;
            color: #808080;
        }

        .tab-close:hover {
            background: #5a5a5a;
            color: #ffffff;
        }

        #tab-new {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 24px;
            height: 24px;
            background: transparent;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            color: #808080;
        }

        #tab-new:hover {
            background: #3c3c3c;
            color: #ffffff;
        }

        #workspace-info {
            margin-left: auto;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            font-size: 11px;
            color: #808080;
            padding: 0 8px;
        }

        /* Terminal containers */
        #terminals {
            width: 100%;
            height: calc(100% - 35px);
            position: relative;
        }

        .terminal-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
        }

        .terminal-container.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="tab-bar">
        <button id="tab-new" title="New Terminal">+</button>
        <span id="workspace-info"></span>
    </div>
    <div id="terminals"></div>
    <script src="vendor/xterm.js"></script>
    <script src="vendor/addons/xterm-addon-fit.js"></script>
    <script src="vendor/addons/xterm-addon-webgl.js"></script>
    <script src="vendor/addons/xterm-addon-web-links.js"></script>
    <script src="main.js"></script>
</body>
</html>
