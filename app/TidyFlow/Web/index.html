<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TidyFlow</title>
    <link rel="stylesheet" href="vendor/xterm.css" />
    <link rel="stylesheet" href="vendor/codemirror.css" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Inline styles removed - see styles.css -->
  </head>
  <body>
    <div id="app-container">
      <!-- Main Area: Unified Tabs -->
      <div id="main-area">
        <div id="tab-bar">
          <div id="tab-actions">
            <button
              class="tab-action-btn"
              id="new-terminal-btn"
              title="New Terminal"
              disabled>
              ⌘
            </button>
          </div>
        </div>
        <div id="tab-content">
          <div id="placeholder">
            <div class="icon">⏳</div>
            <div class="placeholder-text">正在加载...</div>
            <div class="hint">正在连接服务并初始化终端</div>
          </div>
        </div>
      </div>

    </div>

    <script src="vendor/xterm.js"></script>
    <script src="vendor/addons/xterm-addon-fit.js"></script>
    <script src="vendor/addons/xterm-addon-webgl.js"></script>

    <script src="vendor/codemirror.bundle.js"></script>
    <script src="main/state.js"></script>
    <script src="main/toolbar.js"></script>
    <script src="main/diff.js"></script>
    <script src="main/tabs.js"></script>
    <script src="main/project.js"></script>
    <script src="main/control.js"></script>
    <script src="main/messages.js"></script>
    <script src="main/native.js"></script>
    <script src="main/init.js"></script>
    <script src="palette/core.js"></script>
    <script src="palette/ui.js"></script>
    <script src="editor.js"></script>
  </body>
